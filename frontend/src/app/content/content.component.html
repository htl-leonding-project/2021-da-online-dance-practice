<mat-toolbar color="primary">
  <span>Card view demo</span>
  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <span *ngIf="gridColumns === 4">Three Columns</span>
    <span *ngIf="gridColumns === 3">Four Columns</span>
  </button>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card *ngFor="let file of files" class="mat-elevation-z4">
        <mat-card-header *ngFor="let card of cards">
          <mat-card-subtitle>
            {{file.contentType}}
          </mat-card-subtitle>
          <mat-card-title>
            {{file.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-video-input *ngIf="file.contentType === 'VIDEO'" [video]="file.id"></app-video-input>
          <app-audio-input *ngIf="file.contentType === 'AUDIO'" [audio]="file.id"></app-audio-input>
        </mat-card-content>
        {{file.description}}
      </mat-card>
    </div>
  </div>
</div>
