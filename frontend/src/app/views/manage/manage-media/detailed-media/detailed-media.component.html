<div *ngIf="usage" [formGroup]="uploadForm">
  <mat-form-field appearance="fill">
    <mat-select [(value)]="selectedCourse">
      <mat-option *ngFor="let course of courses" [value]="course">{{ course.title }}</mat-option>
    </mat-select>
    <mat-hint>für welchen Kurs gilt diese Datei</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      Beschreibung
    </mat-label>

    <textarea matInput formControlName="description">
    </textarea>
  </mat-form-field>
</div>


<div id="form">
  <form (ngSubmit)="submit()" [formGroup]="uploadForm">
    <p>
      Wählen Sie eine Datei aus : <input (change)="onFileSelect($event)" name="file" type="file"/>
    </p>
    <button mat-button type="submit">submit</button>
  </form>
</div>
