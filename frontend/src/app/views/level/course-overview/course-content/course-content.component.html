<div class="content">
  <div class="title">
  <h1>gewähltes Level: {{levelSelected}}</h1>
  <h1>gewählter Kurs: {{courseSelected}}</h1>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <mat-card *ngFor="let dfile of content">
      <div *ngIf="content">
        <div *ngFor="let num of [content.length]">
          <mat-card-header *ngFor="let card of cards">
            <mat-card-subtitle>
              {{dfile.contentType}}
              <mat-icon *ngIf="dfile.contentType === 'AUDIO'">audiotrack</mat-icon>
              <mat-icon *ngIf="dfile.contentType === 'VIDEO'">music_video</mat-icon>
            </mat-card-subtitle>
            <mat-card-title>
              {{dfile.name}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-audio-input *ngIf="dfile.contentType === 'AUDIO'" [audio]=dfile></app-audio-input>
            <app-video-input *ngIf="dfile.contentType === 'VIDEO'" [video]=dfile></app-video-input>
            <br>
            <div id="desc">
              {{dfile.description}}
            </div>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
