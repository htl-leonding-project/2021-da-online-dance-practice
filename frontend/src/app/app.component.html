<h1>Dance Practice App</h1>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">

<app-dance-level (levelSelected)="levelSelected($event)" *ngIf="value === null"></app-dance-level>
<br>
<app-dance-course [courseSelected]="value" *ngIf="value !== null"></app-dance-course>
<br>
<app-content [contentSelected]="value" *ngIf="value !== null"></app-content>
